{%extends 'layouts.html'%}

{%block title%}
<title>Login | Plant Disease Predictor</title>
{%endblock title%}


{%block style%}
<style>
        body {
            margin: 0;
            padding: 0;
            background-color: #17a2b8;
            height: 100vh;
          }
          #login .container #login-row #login-column #login-box {
            margin-top: 120px;
            max-width: 600px;
            height: 320px;
            border: 1px solid #9C9C9C;
            background-color: #EAEAEA;
          }
          #login .container #login-row #login-column #login-box #login-form {
            padding: 20px;
          }
          #login .container #login-row #login-column #login-box #login-form #register-link {
            margin-top: -85px;
          }
</style>
{%endblock style%}


{%block content%}

<div id="login">

    <div class="container mt-20">
        <div id="login-row" class="row justify-content-center
            align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action=""
                        method="post">
                        {%csrf_token%}
                        <h3 class="text-center text-info">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username"
                                class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password"
                                class="form-control" required>
                        </div>
                        {% if msg%}
                        <p style="text-align: center; color:red">{{msg}}</p>
                        {%endif%}
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn
                                btn-info btn-md" value="submit">
                        </div>
                        <br>
                        <div id="register-link" class="text-right">
                            <a href="{% url 'register'%}" class="text-info">Register
                                Here
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{%endblock%}
